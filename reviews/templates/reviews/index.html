<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
</head>

<body>
  {% if latest_title_list %}
  <ul>
    {% for title in latest_title_list %}
    <li><a href="/reviews/{{ title.id }}/">{{ title.name }}</a></li>
    {% endfor %}
  </ul>
  {% else %}
  <p>No titles available.</p>
  {% endif %}
</body>

</html>
